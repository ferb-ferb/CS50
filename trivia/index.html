<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        document.addEventListener('DOMContentLoaded', function(){
            let incorrects = document.querySelectorAll('.incorrect');
            for(let i = 0; i<incorrects.length; i++){
                incorrects[i].addEventListener('click',function(){
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback').innerHTML = 'Incorrect';
                });
            }
        let correct = document.querySelector('.correct');
        correct.addEventListener('click',function(){
            correct.style.backgroundColor = 'green';
            document.querySelector('#feedback').innerHTML = 'Correct!';
        });
        let but = document.querySelector('#submitbut');
        but.addEventListener('click',function(){
            if(document.querySelector('#field1').value.toUpperCase() == 'TRYGG'){
                document.querySelector('#field1').style.backgroundColor = 'green';
                document.querySelector('#fed').innerHTML = 'Correct!'
            }
            else{
                document.querySelector('#field1').style.backgroundColor = 'red';
                document.querySelector('#fed').innerHTML = 'Incorrect!';
            }
        });
      but.addEventListener('mouseover',function(){
          document.querySelector('#field1').style.backgroundColor = 'white';
              document.querySelector('#fed').innerHTML = '';
        });
     // document.querySelector('#field1').addEventListener('keyup',function(){
     //   if()
     // });
       let fadeins = document.querySelectorAll('.fadein');
       for (let i = 0 ; i<fadeins.length ; i++){
        fadeins[i].addEventListener('click',function(){
           fadeins[i].style.backgroundColor = 'red';
           document.querySelector('#fade').innerHTML = 'Incorrect';
        })
       }
       document.querySelector('.fadecom').addEventListener('click', function(){
        document.querySelector('.fadecom').style.backgroundColor = 'green';
        document.querySelector('#fade').innerHTML = 'Correct!';
       });
    });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is my favorite color?</h3>
                <button class = "incorrect" id="red">Red</button>
                <button class = "correct" id="black">Black</button>
                <button class = "incorrect" id ="yellow">Yellow</button>
                <p id = "feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of my biggest opposition?</h3>
                <input id = "field1" type="text" placeholder = "name"></input>
                <button id = "submitbut">Check Answer</button>
                <p id = "fed"></p>
            </div>
            <div class = "section">
                <h2>Part 3: Re-learning</h2>
                <hr>
                <h3>How cool am I</h3>
                <button class = "fadein" id = "0">0</button>
                <button class = "fadein" id = "5">5</button>
                <button class = "fadecom" id = "10">10</button>
                <p id = "fade"></p>
            </div>
        </div>
    </body>
</html>
